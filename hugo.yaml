# ===============================================================
# Complete Hugo NexT Theme Configuration for Crypto Blog
# English version with all required parameters
# ===============================================================

# ---------------------------------------------------------------
# Basic Hugo Engine Configuration
# ---------------------------------------------------------------

# Website domain, eg: https://cryptowithshashi.github.io
baseURL: https://cryptowithshashi.github.io/
# Website title
title: Crypto With Shashi
# Theme name
theme: hugo-theme-next
# Default language & code for website
defaultContentLanguage: en-us
languageCode: en-US

# Multi-language settings (English only)
languages:
  en-us:
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 1
    params:
      yearFormat: "2006"
      monthFormat: "01/02"
      dateFormat: "2006/01/02"
      timeFormat: "2006/01/02 15:04:05 -07:00"

      author: Shashi
      subtitle: Cryptocurrency Analysis & Insights
      description: Your go-to source for cryptocurrency analysis, market insights, and blockchain technology updates.
      keywords: Cryptocurrency,Bitcoin,Blockchain,Trading,Analysis,Market,Shashi

      linksSets:
        title: Links

      footer:
        beian:
          enable: false

      postFooter:
        endLineTip: "~ End of Post ~"

      rewardSets:
        comment: '<i class="fa-solid fa-mug-hot"></i> Support my crypto analysis work!'

# Whether contains Chinese, Japanese and Korean
hasCJKLanguage: false
# Display items per page
pagination:
  pagerSize: 10
# Enable Emoji support
enableEmoji: true
# Make markdown content support HTML syntax, highlight, toc etc.
markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: false
      xhtml: false
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: false
      passthrough:
        delimiters:
          block:
                 - - \[
                   - \]
                 - - $$
                   - $$
          inline:
            - - \(
              - \)
            - - $
              - $
        enable: true
  
  # Highlight style of code
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
  tableOfContents:
    # Heading title level of start or end: 1-6
    # Recommended startLevel: 2
    startLevel: 2
    endLevel: 4

# Site map of all articles
sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5

outputFormats:
  RSS:
    baseName: "rss"
  # Custom file of indexes for local search
  LocalIndexes:
    mediaType: application/xml
    baseName: searchindexes
    isPlainText: true
    notAlternative: true
  # Build indexes of Algolia
  AlgoliaIndexes:
    mediaType: application/json
    baseName: algolia
    isPlainText: true
    notAlternative: true

# By default use local search
outputs:
  home: ["HTML", "RSS", "LocalIndexes"]

# Enable robots with support crawler scan
enableRobotsTXT: true

# Compress all files when output
minify:
  minifyOutput: true

#--------------------------------------
# Menu Configuration
# identifier : Unique ID cannot be repeated
# name       : Menu name
# pageRef    : This article in content director
# url        : External link out of website and start with http or https
# pre        : Icon of menu
# weight     : Order number and smaller is top
#--------------------------------------
menus:
  main:
    - identifier: home
      name: Home
      pageRef: /
      pre: home
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      pre: user
      weight: 2
    - identifier: content
      name: Content
      pre: folder-open
      weight: 3
    - identifier: articles
      name: Articles
      pageRef: /categories/articles
      parent: content
      weight: 31
    - identifier: case-studies
      name: Case Studies
      pageRef: /categories/case-studies
      parent: content
      weight: 32
    - identifier: projects
      name: Projects
      pageRef: /categories/projects
      parent: content
      weight: 33
    - identifier: archives
      name: Archives
      pageRef: /archives
      pre: archive
      weight: 4
    - identifier: donation
      name: Donate
      pageRef: /donate
      pre: coins
      weight: 5


#-----------------------------------------
# Hugo NexT Theme Parameters
#-----------------------------------------
params:
  # Sections for show in home & archive page
  mainSections: ["posts"]
  # Format style for year,month,date & time
  yearFormat: "2006"
  monthFormat: "01-02"
  dateFormat: "2006-01-02"
  timeFormat: "2006-01-02 15:04:05 -07:00"

  # Page Schemes
  scheme: Gemini

  # Math Formulas Render Support
  math:
    enable: true
    # Available values: mathjax | katex
    engine: katex

  # Dark Mode
  darkmode: false

  # Site Information Settings
  author: Shashi
  subtitle: Cryptocurrency Analysis & Insights
  description: Your go-to source for cryptocurrency analysis, market insights, and blockchain technology updates.
  keywords: Cryptocurrency,Bitcoin,Blockchain,Trading,Analysis,Market,Shashi

  # Different size of favicon
  favicon:
    icon: /imgs/icons/favicon.ico
    small: /imgs/icons/favicon_16x16_next.png
    medium: /imgs/icons/favicon_32_32_next.png
    appleTouchIcon: /imgs/icons/apple_touch_icon_next.png

  # Custom Logo (Warning: Only support scheme Mist)
  customLogo: #/imgs/hugo_next_logo.png

  # Define custom file paths
  customFilePath:
    sidebar: custom_sidebar.html
    footer: custom_footer.html
    style: /css/custom_style.css

    # Creative Commons 4.0 International License - DISABLED
  creativeCommons:
    enable: false
    license: by-nc-sa
    size: big
    sidebar: false
    post: false
    byai: false
    notByAiIconColor: "white"

  # Open graph settings
  openGraph:
    enable: true

  # Enable / Disable menu icons & animation / item badges
  menuSets:
    icons: true
    transition: true
    badges: true

  # ---------------------------------------------------------------
  # Sidebar Settings
  # ---------------------------------------------------------------
  sidebar:
    # Sidebar Position: left | right
    position: left
    # Manual define the sidebar width
    width: 256
    # Sidebar Display: post | always | hide | remove
    display: post
    # Sidebar padding in pixels
    padding: 18
    # Sidebar offset from top menubar in pixels (only for Pisces | Gemini)
    offset: 12

  # Sidebar Avatar
  avatar:
    # Replace the default image and set the url here
    url: /imgs/avatar.png
    # If true, the avatar will be displayed in circle
    rounded: true
    # If true, the avatar will be rotated with the cursor
    rotated: false

  siteState:
    # Posts / Categories / Tags in sidebar
    basic: true
    # Site's view information
    views:
      enable: false
      # Plugin value is: 51la, busuanzi
      plugin: busuanzi

  # Social Links
  # Usage: `Key: name || permalink || icon`
  socials:
    social0: Github || https://github.com/cryptowithshashi || fab fa-github
    social1: Twitter || https://twitter.com/cryptowithshashi || fab fa-twitter
    social2: LinkedIn || https://linkedin.com/in/shashi-crypto || fab fa-linkedin

  # Social icon setting
  socialIcons:
    # Enable icon display
    enable: true
    # Only show icon
    iconsOnly: false
    # Enable animation
    transition: false

  # Links Sets Configuration (required by SCSS)
  linksSets:
    enable: false
    layout: block

  # Table of Contents in the Sidebar
  toc:
    enable: true
    # Automatically add list number to toc
    number: false
    # Enable auto wrap display
    wrap: false
    # Auto expand all levels
    expandAll: false
    # Maximum heading depth of generated toc
    maxDepth: 3

  # ---------------------------------------------------------------
  # Footer Settings
  # ---------------------------------------------------------------
  footer:
    # Specify the year when the site was setup
    since: 2024

    # Icon between year and copyright info
    icon:
      # Icon name in Font Awesome
      name: fa fa-heart
      # If you want to animate the icon, set it to true
      animated: true
      # Change the color of icon, using Hex Code
      color: "#ff0000"

    # If not defined, `author` from site information will be used
    copyright:

    # Powered by Hugo & NexT
    powered: false

    # Beian ICP and gongan information (disabled for international site)
    beian:
      enable: false

    # Vendors list who support website
    vendors:
      enable: false
      title: Support
      list:
        - name: GitHub
          link: https://github.com
          image:
            url: /imgs/vendors/github.svg
            width: 14

  # ---------------------------------------------------------------
  # Post Settings
  # ---------------------------------------------------------------

  # Automatically excerpt description in homepage
  excerptDesc: true

  # Read more button
  readMoreBtn: true

  # Post meta display settings
  postMeta:
    itemText: true
    created: true
    updated:
      enable: true
      anotherDay: true
    categories: true
    wordCount: true
    readTime: true
    # Comment count display
    comments:
      enable: false
      plugin: waline
    # Page views display
    views:
      enable: false
      plugin: busuanzi
    # Expired tip
    expired: false
    # Enable summary
    summary: true

  # Alert settings in post content
  postAlerts:
    info:
      icon: "circle-info"
      color: "#4A90E2"
    note:
      icon: "bell"
      color: "#17A2B8"
    help:
      icon: "circle-question"
      color: "#967ADC"
    error:
      icon: "circle-xmark"
      color: "#DC3545"
    warning:
      icon: "triangle-exclamation"
      color: "#F39C12"
    success:
      icon: "circle-check"
      color: "#32CD32"
    important:
      icon: "circle-plus"
      color: "#007BFF"

  # Post footer settings
  postFooter:
    # Use line to separate post and reward etc other information
    endLineTip: "~ End of Analysis ~"
    # Use icon instead of the symbol # to indicate the tag
    tagIcon: true

  # Donate (Sponsor) settings
  rewardSets:
    # If true, a donate button will be displayed in every article by default
    enable: true
    # If true, the donate type title will with animation
    animation: true
    # Comment for donate and support HTML syntax
    comment: '<i class="fa-solid fa-mug-hot"></i> Support Advanced Crypto Content Development'
    # Donate type - Usage: `name:image url`
    reward:
      # Add your payment methods here if needed
      # ethereum: /imgs/paypal.png
      # solana: /imgs/bitcoin.png
    # Donations configuration (required by SCSS)
    donations:
      enable: false
      post: false
      sidebar: false

# Subscribe through various channels
  # followMe:
  #   channel0: Twitter || https://twitter.com/cryptowthshashi || fab fa-twitter  
  #   channel1: RSS || /rss.xml || fa fa-rss

  # Post edit
  postEdit:
    enable: false
    url: https://github.com/cryptowithshashi/cryptowithshashi.github.io/tree/main/content/

  # Set the text alignment in posts / pages
  textAlign:
    # Available values: start | end | left | right | center | justify | justify-all | match-parent
    desktop: justify
    mobile: justify

  # Reduce padding / margin indents on devices with narrow width
  mobileLayoutEconomy: true

  # Browser header panel color
  themeColor:
    light: "#222"
    dark: "#222"

  # Override browsers' default behavior
  bodyScrollbar:
    # Place the scrollbar over the content
    overlay: false
    # Present the scrollbar even if the content is not overflowing
    stable: true

  # Codeblock settings
  codeblock:
    # Available values: default | flat | mac
    style: mac
    # Add copy button on codeblock
    copyBtn: true
    # Default max height of codeblock
    maxHeight: 200

  # Backtop settings
  backTop:
    # If true, will display backtop button in bottom
    enable: true
    # Back to top in sidebar
    sidebar: false
    # Scroll percent label in b2t button
    scrollpercent: true

  # Reading progress bar
  readingProgress:
    # If true, will display the read progress bar
    enable: true
    # Available values: left | right
    start: left
    # Available values: top | bottom
    position: top
    # If true, the read progress will be reversed
    reversed: false
    # Change the color of progress bar, using Hex Code
    color: "#37c6c0"
    # Height of the read progress bar
    height: 3px

  # Bookmark Support
  bookmark:
    # If true, will display bookmark in all page
    enable: true
    # Customize the color of the bookmark
    color: "#222"
    # If auto, save the reading progress when closing the page or clicking the bookmark-icon
    # If manual, only save it by clicking the bookmark-icon
    save: manual

  # `Follow me on GitHub` banner in the top-right corner
  githubBanner:
    # If true, will display banner
    enable: true
    # Your repository url on Github
    permalink: https://github.com/cryptowithshashi
    # Show this title when cursor move on
    title: Follow me on GitHub

  # ---------------------------------------------------------------
  # Font Settings
  # ---------------------------------------------------------------
  font:
    enable: true
    # Uri of fonts host
    host:
    # Global font settings used for all elements inside <body>
    global:
      external: true
      family: Lato
      size:
    # Font settings for site title
    title:
      external: true
      family:
      size:
    # Font settings for headlines
    headings:
      external: true
      family:
      size:
    # Font settings for posts
    posts:
      external: true
      family:
    # Font settings for code
    codes:
      external: true
      family:

  # ---------------------------------------------------------------
  # SEO Settings
  # ---------------------------------------------------------------

  # Automatically add `target='_blank'` attribute in external URL
  exturl:
    enable: true
    # If true, an icon will be attached to each external URL
    icon: true

  # Google Webmaster tools verification
  googleSiteVerification: #<verify_code>
  # Bing Webmaster tools verification
  bingSiteVerification: #<verify_code>
  # Yandex Webmaster tools verification
  yandexSiteVerification: #<verify_code>

  # ---------------------------------------------------------------
  # Third Party Plugins & Services Settings
  # ---------------------------------------------------------------

  # Math Formulas Render Support, options: mathjax, katex
 

  # FancyBox image zoom
  fancybox: false

  # Vanilla JavaScript plugin for lazyloading images
  lazyload: false

  # Pangu Support
  pangu: false

  # Quicklink Support
  quicklink:
    enable: false
    home: false
    archive: false
    delay: true
    timeout: 3000
    priority: true

  # ---------------------------------------------------------------
  # Comments Settings
  # ---------------------------------------------------------------

  # Multiple Comment System Support
  comments:
    # If true, will show comment component in post end
    enable: true
    # Choose a comment system to be displayed by default
    # Available values: livere | waline | utterances | artalk | giscus
    active: utterances
    # Setting `true` means remembering the comment system selected by the visitor
    storage: true 
    nav:
      - name: utterances
        title: "GitHub Comments"
        weight: 1
    
  utterances:
    enable: true
    repo: cryptowithshashi/cryptowithshashi.github.io
    issueTerm: pathname
    theme: github-light
    crossorigin: anonymous

  # ---------------------------------------------------------------
  # Post Widgets & Content Sharing Services
  # ---------------------------------------------------------------

  # Star rating support to each article
  rating:
    enable: false
    id:     # <app_id>
    color:  "#fc6423"

  # Article sharing function
  share:
    enable: true
    # Simple online sharing without statistical data function
    addtoany:
      locale: en-US
      buttons:
       - twitter
       - linkedin
       - telegram
       - whatsapp
      num_services: 4

  # ---------------------------------------------------------------
  # Statistics and Analytics
  # ---------------------------------------------------------------

  analytics:
    # Google Analytics
    #google: #<anaytics_id>
    # Cloudflare Analytics
    #cloudflare: #<cloudflare_id>
    # Show Views / Visitors of the website / page with busuanzi
    busuanzi:
      visitorsIcon: fa fa-user
      viewsIcon: fa fa-eye

  # ---------------------------------------------------------------
  # Search Services
  # ---------------------------------------------------------------

  # Algolia Search
  algoliaSearch:
    enable: false
    appId: #<algolia app id>
    apiKey: #<algolia api key>
    indexName: #<algolia index name>
    hits:
      perPage: 10
    limit: 1000

  # Local Search
  localSearch:
    # Enable search function
    enable: true
    # Indexes file path for search
    path: /searchindexes.xml
    # If auto, trigger search by changing input
    # If manual, trigger search by pressing enter key or search button
    trigger: auto
    # Show top n results per article, show all results by setting to -1
    topNPerArticle: -1
    # Unescape html strings to the readable one
    unescape: false
    # Preload the search data when the page loads
    preload: false
    # Index generation content length word count limit
    limit: 1000

  # ---------------------------------------------------------------
  # Chat Services
  # ---------------------------------------------------------------

  # A button to open designated chat widget in sidebar
  chat:
    enable: false
    icon: fa fa-comment
    text: Chat

  # Gitter Support
  gitter:
    enable: false
    room: #hugo-next/community

  # ---------------------------------------------------------------
  # Tags Settings
  # ---------------------------------------------------------------

  # Note tag (bootstrap callout)
  note:
    # Note tag style values: simple | modern | flat | disabled
    style: simple
    icons: true
    # Offset lighter of background in % for modern and flat styles
    lightBgOffset: 0

  # Tabs tag
  tabs:
    # Make the nav bar of tabs with long content stick to the top
    sticky: false
    transition:
      tabs: false
      labels: true

  # PDF tag
  pdf:
    enable: false
    # Default height
    height: 500px

  # ---------------------------------------------------------------
  # Animation Settings
  # ---------------------------------------------------------------

  # Use Animate.css to animate everything
  motion:
    enable: true
    async: true
    transition:
      postBlock: fadeIn
      postHeader: fadeInDown
      postBody: fadeInDown
      collHeader: slideInRight
      # Only for Pisces | Gemini
      sidebar: fadeInUp

  # Progress bar in the top during page loading
  pace:
    enable: false
    color: blue
    theme: minimal

  # Canvas ribbon
  canvasRibbon:
    enable: false
    size: 300
    alpha: 0.6
    zIndex: -1

  # ---------------------------------------------------------------
  # CDN Settings
  # ---------------------------------------------------------------
  vendors:
    # The CDN provider of NexT internal scripts
    # Available values: local | cdn
    internal: local
    # The default CDN provider of third-party plugins
    # Available values: local | cdnjs | unpkg | jsdelivr | staticfile | bootcdn | 7ed | zstatic | zeyao | custom
    plugins: local